# We need these in order to circumvent the "generateName" values. Otherwise the unit tests always fail because the
# generated name will never be the same as the one in the expected files.
---
apiVersion: s3.aws.upbound.io/v1beta2
kind: Bucket
metadata:
  annotations:
    crossplane.io/claim-name: alice-001
    crossplane.io/claim-namespace: default
    crossplane.io/composition-resource-name: bucket-alice-001-alice-001
  name: alice-001
spec: {}
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    reason: Available
    status: "True"
    type: Ready
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    reason: ReconcileSuccess
    status: "True"
    type: Synced
---
apiVersion: s3.aws.upbound.io/v1beta2
kind: Bucket
metadata:
  annotations:
    crossplane.io/claim-name: alice-001
    crossplane.io/claim-namespace: default
    crossplane.io/composition-resource-name: bucket-alice-001-alice-shared-001
  name: alice-shared-001
spec: {}
status:
  conditions:
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    reason: Available
    status: "True"
    type: Ready
  - lastTransitionTime: "1970-01-01T00:00:00Z"
    reason: ReconcileSuccess
    status: "True"
    type: Synced
