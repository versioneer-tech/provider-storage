apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: provider-storage
spec:
  compositeTypeRef:
    apiVersion: pkg.internal/v1beta1
    kind: Storage
  mode: Pipeline
  pipeline:
    - step: create-buckets
      functionRef:
        name: crossplane-contrib-function-python
      input:
        apiVersion: python.fn.crossplane.io/v1beta1
        kind: Script
        script: |
          from crossplane.function.proto.v1 import run_function_pb2 as fnv1
          from google.protobuf import json_format

          def _to_dict(struct):
              return {} if struct is None else (struct if isinstance(struct, dict) else json_format.MessageToDict(struct, preserving_proto_field_name=True))

          def compose(req: fnv1.RunFunctionRequest, rsp: fnv1.RunFunctionResponse):
              xr   = _to_dict(req.observed.composite.resource)
              meta = xr.get("metadata", {}) or {}
              spec = xr.get("spec", {}) or {}
              ns   = meta.get("namespace") or "default"

              for b in (spec.get("buckets") or []):
                  bucket = b.get("bucketName")
                  if not bucket:
                      continue
                  discoverable = str(bool(b.get("discoverable", False))).lower()
                  objname = f"bucket-{bucket}"
                  key = f"bucket-{bucket}"
                  rsp.desired.resources[key].resource.update({
                      "apiVersion": "kubernetes.m.crossplane.io/v1alpha1",
                      "kind": "Object",
                      "metadata": {"name": objname, "namespace": ns, "annotations": {"crossplane.io/composition-resource-name": key}},
                      "spec": {
                          "forProvider": {
                              "manifest": {
                                  "apiVersion": "minio.crossplane.io/v1",
                                  "kind": "Bucket",
                                  "metadata": {"name": bucket, "annotations": {"storages.pkg.internal/discoverable": discoverable}},
                                  "spec": {"providerConfigRef": {"name": "provider-minio"}}
                              }
                          },
                          "providerConfigRef": {"name": "provider-kubernetes", "kind": "ProviderConfig"},
                          "readiness": {"policy": "SuccessfulCreate"},
                          "watch": False
                      }
                  })

    - step: create-principal-policies
      functionRef:
        name: crossplane-contrib-function-python
      input:
        apiVersion: python.fn.crossplane.io/v1beta1
        kind: Script
        script: |
          import json
          from crossplane.function.proto.v1 import run_function_pb2 as fnv1
          from google.protobuf import json_format

          def _to_dict(struct):
              return {} if struct is None else (struct if isinstance(struct, dict) else json_format.MessageToDict(struct, preserving_proto_field_name=True))

          def compose(req: fnv1.RunFunctionRequest, rsp: fnv1.RunFunctionResponse):
              xr   = _to_dict(req.observed.composite.resource)
              meta = xr.get("metadata", {}) or {}
              spec = xr.get("spec", {}) or {}
              ns   = meta.get("namespace") or "default"
              principal = spec.get("principal") or meta.get("name") or "<principal-missing>"

              for b in (spec.get("buckets") or []):
                  bucket = b.get("bucketName")
                  if not bucket:
                      continue
                  polname = f"{principal}.owner.{bucket}"
                  objname = f"policy-owner-{bucket}"
                  raw = json.dumps({
                      "Version": "2012-10-17",
                      "Statement": [{
                          "Effect": "Allow",
                          "Action": ["s3:*"],
                          "Resource": [f"arn:aws:s3:::{bucket}", f"arn:aws:s3:::{bucket}/*"]
                      }]
                  }, indent=2)

                  key = f"policy-owner-{bucket}"
                  rsp.desired.resources[key].resource.update({
                      "apiVersion": "kubernetes.m.crossplane.io/v1alpha1",
                      "kind": "Object",
                      "metadata": {"name": objname, "namespace": ns, "annotations": {"crossplane.io/composition-resource-name": key}},
                      "spec": {
                          "forProvider": {
                              "manifest": {
                                  "apiVersion": "minio.crossplane.io/v1",
                                  "kind": "Policy",
                                  "metadata": {"name": polname},
                                  "spec": {"forProvider": {"rawPolicy": raw}, "providerConfigRef": {"name": "provider-minio"}}
                              }
                          },
                          "providerConfigRef": {"name": "provider-kubernetes", "kind": "ProviderConfig"},
                          "readiness": {"policy": "SuccessfulCreate"},
                          "watch": False
                      }
                  })

    - step: create-grant-bucket-access-policies
      functionRef:
        name: crossplane-contrib-function-python
      input:
        apiVersion: python.fn.crossplane.io/v1beta1
        kind: Script
        script: |
          import json
          from crossplane.function.proto.v1 import run_function_pb2 as fnv1
          from google.protobuf import json_format

          def _to_dict(struct):
              return {} if struct is None else (struct if isinstance(struct, dict) else json_format.MessageToDict(struct, preserving_proto_field_name=True))

          def _raw_policy(bucket, perm):
              p = (perm or "").lower()
              if p == "readwrite":
                  stmt = [{
                      "Effect": "Allow",
                      "Action": ["s3:GetBucketLocation","s3:ListBucket","s3:GetObject","s3:PutObject","s3:DeleteObject"],
                      "Resource": [f"arn:aws:s3:::{bucket}", f"arn:aws:s3:::{bucket}/*"]
                  }]
              elif p == "readonly":
                  stmt = [
                      {"Effect": "Allow","Action": ["s3:GetBucketLocation","s3:ListBucket"],"Resource": [f"arn:aws:s3:::{bucket}"]},
                      {"Effect": "Allow","Action": ["s3:GetObject"],"Resource": [f"arn:aws:s3:::{bucket}/*"]},
                  ]
              elif p == "writeonly":
                  stmt = [
                      {"Effect": "Allow","Action": ["s3:GetBucketLocation","s3:ListBucket"],"Resource": [f"arn:aws:s3:::{bucket}"]},
                      {"Effect": "Allow","Action": ["s3:PutObject","s3:DeleteObject"],"Resource": [f"arn:aws:s3:::{bucket}/*"]},
                  ]
              elif p == "none":
                  stmt = []
              else:
                  stmt = []
              return json.dumps({"Version": "2012-10-17","Statement": stmt}, indent=2)

          def compose(req: fnv1.RunFunctionRequest, rsp: fnv1.RunFunctionResponse):
              xr   = _to_dict(req.observed.composite.resource)
              meta = xr.get("metadata", {}) or {}
              spec = xr.get("spec", {}) or {}
              ns   = meta.get("namespace") or "default"

              for grant in (spec.get("bucketAccessGrants") or []):
                  bucket  = (grant.get("bucketName") or "").strip()
                  grantee = (grant.get("grantee") or "").strip()
                  perm    = (grant.get("permission") or "").strip()
                  if not bucket or not grantee:
                      continue

                  raw = _raw_policy(bucket, perm)
                  polname = f"{grantee}.{bucket}"  # no permission in the name
                  key = f"policy-grant-{grantee}-{bucket}"
                  rsp.desired.resources[key].resource.update({
                      "apiVersion": "kubernetes.m.crossplane.io/v1alpha1",
                      "kind": "Object",
                      "metadata": {"name": key, "namespace": ns, "annotations": {"crossplane.io/composition-resource-name": key}},
                      "spec": {
                          "forProvider": {
                              "manifest": {
                                  "apiVersion": "minio.crossplane.io/v1",
                                  "kind": "Policy",
                                  "metadata": {"name": polname},
                                  "spec": {"forProvider": {"rawPolicy": raw}, "providerConfigRef": {"name": "provider-minio"}}
                              }
                          },
                          "providerConfigRef": {"name": "provider-kubernetes", "kind": "ProviderConfig"},
                          "readiness": {"policy": "SuccessfulCreate"},
                          "watch": False
                      }
                  })

    - step: check-if-requested-policies-exist
      functionRef:
        name: crossplane-contrib-function-python
      input:
        apiVersion: python.fn.crossplane.io/v1beta1
        kind: Script
        script: |
          from crossplane.function.proto.v1 import run_function_pb2 as fnv1
          from google.protobuf import json_format

          def _to_dict(struct):
              return {} if struct is None else (struct if isinstance(struct, dict) else json_format.MessageToDict(struct, preserving_proto_field_name=True))

          def compose(req: fnv1.RunFunctionRequest, rsp: fnv1.RunFunctionResponse):
              xr   = _to_dict(req.observed.composite.resource)
              meta = xr.get("metadata", {}) or {}
              spec = xr.get("spec", {}) or {}
              ns   = meta.get("namespace") or "default"
              principal = spec.get("principal") or meta.get("name") or "<principal-missing>"

              for r in (spec.get("bucketAccessRequests") or []):
                  bucket = r.get("bucketName")
                  if not bucket:
                      continue
                  polname = f"{principal}.{bucket}"
                  key = f"check-policy-{polname}"
                  rsp.desired.resources[key].resource.update({
                      "apiVersion": "kubernetes.m.crossplane.io/v1alpha1",
                      "kind": "Object",
                      "metadata": {"name": f"policy-observer-{principal}-{bucket}", "namespace": ns, "annotations": {"crossplane.io/composition-resource-name": key}},
                      "spec": {
                          "managementPolicies": ["Observe"],
                          "forProvider": {
                              "manifest": {
                                  "apiVersion": "minio.crossplane.io/v1",
                                  "kind": "Policy",
                                  "metadata": {"name": polname}
                              }
                          },
                          "providerConfigRef": {"name": "provider-kubernetes", "kind": "ProviderConfig"},
                          "readiness": {"policy": "SuccessfulCreate"},
                          "watch": False
                      }
                  })

    - step: create-user-with-policies
      functionRef:
        name: crossplane-contrib-function-python
      input:
        apiVersion: python.fn.crossplane.io/v1beta1
        kind: Script
        script: |
          from crossplane.function.proto.v1 import run_function_pb2 as fnv1
          from google.protobuf import json_format

          def _to_dict(struct):
              return {} if struct is None else (struct if isinstance(struct, dict) else json_format.MessageToDict(struct, preserving_proto_field_name=True))

          def compose(req: fnv1.RunFunctionRequest, rsp: fnv1.RunFunctionResponse):
              xr   = _to_dict(req.observed.composite.resource)
              meta = xr.get("metadata", {}) or {}
              spec = xr.get("spec", {}) or {}
              ns   = meta.get("namespace") or "default"
              principal = spec.get("principal") or meta.get("name") or "<principal-missing>"

              policies = []
              for b in (spec.get("buckets") or []):
                  bucket = b.get("bucketName")
                  if bucket:
                      policies.append(f"{principal}.owner.{bucket}")

              for r in (spec.get("bucketAccessRequests") or []):
                  bucket = r.get("bucketName")
                  if not bucket:
                      continue
                  check_key = f"check-policy-{principal}.{bucket}"
                  oc = (getattr(req.observed, "resources", {}) or {}).get(check_key)
                  exists = False
                  if oc and getattr(oc, "resource", None):
                      od = _to_dict(oc.resource)
                      exists = bool(od.get("status", {}).get("atProvider"))
                  if exists:
                      policies.append(f"{principal}.{bucket}")

              key = f"user-{principal}"
              rsp.desired.resources[key].resource.update({
                  "apiVersion": "kubernetes.m.crossplane.io/v1alpha1",
                  "kind": "Object",
                  "metadata": {"name": key, "namespace": ns, "annotations": {"crossplane.io/composition-resource-name": key}},
                  "spec": {
                      "forProvider": {
                          "manifest": {
                              "apiVersion": "minio.crossplane.io/v1",
                              "kind": "User",
                              "metadata": {"name": principal},
                              "spec": {
                                  "forProvider": {"userName": principal, "policies": policies},
                                  "providerConfigRef": {"name": "provider-minio"},
                                  "writeConnectionSecretToRef": {"name": principal, "namespace": ns}
                              }
                          }
                      },
                      "providerConfigRef": {"name": "provider-kubernetes", "kind": "ProviderConfig"},
                      "readiness": {"policy": "SuccessfulCreate"},
                      "watch": False
                  }
              })

    - step: automatically-detect-ready-composed-resources
      functionRef:
        name: crossplane-contrib-function-auto-ready
