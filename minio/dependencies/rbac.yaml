apiVersion: v1
kind: ServiceAccount
metadata:
  name: provider-kubernetes
  namespace: crossplane
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: provider-kubernetes-minio
rules:
  - apiGroups:
      - "minio.crossplane.io"
    resources:
      - "*"
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - "pods"
      - "serviceaccounts"
    verbs:
      - "*"
  - apiGroups:
      - "rbac.authorization.k8s.io"
    resources:
      - "rolebindings"
      - "roles"
    verbs:
      - "*"
  - apiGroups:
      - "external-secrets.io"
    resources:
      - "secretstores"
      - "externalsecrets"
    verbs:
      - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: provider-kubernetes-minio
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: provider-kubernetes-minio
subjects:
  - kind: ServiceAccount
    name: provider-kubernetes
    namespace: crossplane
